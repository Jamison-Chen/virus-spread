<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script type="module" src="./js/main.js" defer></script>
        <title>Virus Spread</title>
    </head>
    <body>
        <div id="select-mode-page">
            <div id="title">Select a Mode</div>
            <div id="mode-container">
                <div class="mode" id="classic-mode">
                    <div class="mode-name">classic</div>
                </div>
                <div class="mode" id="center-mode">
                    <div class="mode-name">center</div>
                    <div class="mode-options">
                        <label>
                            The possibility of each one going to the center
                        </label>
                        <output id="go-to-center-rate-output"></output>
                        <input
                            type="range"
                            id="go-to-center-rate-input"
                            class="scroll-bar"
                        />
                    </div>
                </div>
            </div>
            <div id="setting-trigger" class="close"></div>
        </div>
        <div id="main"></div>
        <div id="side-bar">
            <div id="settings">
                <div class="setting">
                    <div class="info">
                        <label>Population</label>
                        <output id="population-output"></output>
                    </div>
                    <input
                        type="range"
                        id="population-input"
                        class="scroll-bar"
                    />
                </div>
                <div class="setting">
                    <div class="info">
                        <label>Energy</label>
                        <output id="energy-output"></output>
                    </div>
                    <input type="range" id="energy-input" class="scroll-bar" />
                </div>
                <div class="setting">
                    <div class="info">
                        <label>Initial Infected Rate</label>
                        <output id="initial-infected-rate-output"></output>
                    </div>
                    <input
                        type="range"
                        id="initial-infected-rate-input"
                        class="scroll-bar"
                    />
                </div>
                <div class="setting">
                    <div class="info">
                        <label>Virus Power</label>
                        <output id="virus-power-output"></output>
                    </div>
                    <input
                        type="range"
                        id="virus-power-input"
                        class="scroll-bar"
                    />
                </div>
                <div class="setting">
                    <div class="info">
                        <label>Virus Effective Range</label>
                        <output id="effective-range-output"></output>
                    </div>
                    <input
                        type="range"
                        id="effective-range-input"
                        class="scroll-bar"
                    />
                </div>
                <div class="setting">
                    <div class="info">
                        <label>Recover Day</label>
                        <output id="recover-day-output"></output>
                    </div>
                    <input
                        type="range"
                        id="recover-day-input"
                        class="scroll-bar"
                    />
                </div>
            </div>
            <div id="button-container">
                <div id="start-button">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="28"
                        height="28"
                        fill="currentColor"
                        id="start-icon"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
                        />
                    </svg>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="28"
                        height="28"
                        fill="currentColor"
                        id="pause-icon"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"
                        />
                    </svg>
                </div>
                <div id="stop-button"></div>
            </div>
            <div id="chart-div">
                <canvas id="my-chart" height="350"></canvas>
            </div>
        </div>
    </body>
</html>
